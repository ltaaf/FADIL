<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Carte de Visite</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        .btn { display: block; background: #007bff; color: white; padding: 12px; margin: 10px 0; text-decoration: none; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <img src="votre-photo.jpg" alt="Photo" style="width:100px; border-radius:50%;">
        <h1>Votre Nom</h1>
        <p>Expert en [Votre Domaine]</p>
        <a href="mailto:nom@email.com" class="btn">Me contacter par Email</a>
        <a href="https://linkedin.com/in/votreprofil" class="btn">LinkedIn</a>
        <a href="https://wa.me/votre-numero" class="btn" style="background:#25D366;">WhatsApp</a>
    </div>
</body>
</html>
